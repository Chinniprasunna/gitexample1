<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Customer Feedback</title>
    <style>
        /* Basic styling for the header */
        header {
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 100px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* Styling for the main content */
        main {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .product-info img {
            width: 150px;
            height: auto;
        }

        .product-info h1 {
            font-size: 24px;
        }

        .star-rating span {
            font-size: 30px;
            cursor: pointer;
            color: #FFD700;
        }

        .review textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: gray;
        }

        .submit-btn {
            background-color: #FF9900;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Your Orders</a>
            <a href="#">Account</a>
            <a href="#">Help</a>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        <!-- Product Information -->
        <section class="product-info">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h1>Product Name</h1>
            <p>Product description goes here.</p>
        </section>
        
        <!-- Rating Section -->
        <section class="rating">
            <h2>Rate this Product</h2>
            <div class="star-rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
            </div>
        </section>
        
        <!-- Review Section -->
        <section class="review">
            <h2>Write a Review</h2>
            <textarea name="review" rows="5" placeholder="Share your experience..."></textarea>
            <p class="char-count">0/500 characters</p>
        </section>
        
        <!-- Additional Feedback Options -->
        <section class="additional-feedback">
            <h3>Additional Feedback</h3>
            <label><input type="checkbox"> Product arrived on time</label>
            <label><input type="checkbox"> Product as described</label>
            <label><input type="checkbox"> Would recommend to a friend</label>
        </section>
        
        <!-- Submit Button -->
        <button class="submit-btn">Submit Feedback</button>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Support</a>
    </footer>

    <script>
        // Update character count
        const textarea = document.querySelector('textarea');
        const charCount = document.querySelector('.char-count');

        textarea.addEventListener('input', () => {
            charCount.textContent = `${textarea.value.length}/500 characters`;
        });

        // Handle star rating
        const stars = document.querySelectorAll('.star-rating span');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                for (let i = 0; i < stars.length; i++) {
                    stars[i].style.color = i <= index ? '#FFD700' : '#ccc';
                }
            });
        });
    </script>
</body>
</html>
